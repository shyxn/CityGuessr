<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="animations.css">
    <title>Test animations</title>
</head>

<body>

    <div class="mainBlock">
        <div class="titleBlock">
            <p class="slideText">Châlons-en-Champagne</p>
        </div>
    </div>
    <div id="hideAndShowAnimationBlock">

        <p class="cityText">Châlons-en-Champagne</p>
    </div>

    <button id="button" onclick="changeTitle()">Animer</button>


    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script>

        var title = document.querySelector(".slideText");

        function isOverflown(element) {
            return element.scrollHeight > element.clientHeight || element.scrollWidth > element.clientWidth;
        }

        if (isOverflown(title)) {
            let gap = title.scrollWidth - title.clientWidth;
            title.animate([
                // keyframes
                {transform: 'translateX(0)', offset: 0.1},
                {transform: 'translateX(-' + gap + 'px)', offset: 0.4},
                {transform: 'translateX(-' + gap + 'px)', offset: 0.6},
                {transform: 'translateX(0)', offset: 0.9}
            ], {
                // timing options
                duration: 7000,
                iterations: Infinity
            });
        }

        function changeTitle() {
            var firstText = document.querySelector(".cityText");
            // Déclencher l'animation de shrink vers le haut
            firstText.classList.toggle('cityText-active');
            // Créer le prochain titre
            const nextText = document.createElement("p");
            nextText.appendChild(document.createTextNode(firstText.textContent == "Paris" ? "Avignon" : "Paris"));
            nextText.classList.add('cityText');
            // Ajouter le prochain titre
            const container = document.getElementById("hideAndShowAnimationBlock");
            container.appendChild(nextText);

            setTimeout(() => {
                // Supprimer l'ancien titre
                firstText.remove();
            }, 200);
        }
    </script>
</body>

</html>
